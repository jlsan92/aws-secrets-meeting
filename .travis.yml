sudo: required
dist: trusty

language: node_js
node_js:
  - 12.2.0

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_install:
  - echo Before install!

install:
  - echo Installing

before_script:
  - echo Before script

script:
  - echo Script

after_success:
  - echo Success!

env:
  global:
    - NODE_ENV=test

deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app:
      master: aws-secrets-meeting
    on:
      repo: jlsan92/aws-secrets-meeting

notifications:
  email: false
